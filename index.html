<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nike</title>
        <link rel="stylesheet" href="./assets/style.css"> 
    </head>

    <body>

    <div class="product-card">
        <div class="card-header">
            <div>
                <div class="card-title">Nike Air Max</div>
                <div class="card-sub">Running shoes</div>
            </div>
            <div class="card-logo">
                <img src="./nike.png">
            </div>
            <!--<img src="./simple-icons_nike.png" alt="logo" class="card-logo">-->
        </div>
        <div class="card-border">
            <div class="cycle"></div>
            <div class="card-picture"><img src="./001-MSS-CT1265300-1_500x 1.png" alt="shoes"></div>
        </div>
        <div class="card-footer">
            <div class="card-price">
                <span class="price">$95.99</span> 
            </div>
            <button class="wishlist-btn">
                <div class="heart">
                    <img src="./heart.png">
                </div>
                <!--<img src="./Frame 88.png" alt="wishlist"> -->
            </button>
        </div>
    </div>

    </body>
</html>
